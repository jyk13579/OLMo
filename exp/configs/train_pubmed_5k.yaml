# data config
dataset: pubmed
split: train
max_token_length: 1024

# model config
step: 5000
model: allenai/OLMo-7B-hf

# trainer config
batch_size: 16
accumulate_grad_batches: 8
max_epochs: 10
lr: 1e-4
warmup_ratio: 0.03
scheduler: cosine
gradient_clip_val: 1.0
save_strategy: epoch
save_only_model: True
report_to: wandb 

# global config
mode: train
save_dir: checkpoints/finetuned/5000_10ep_bs512_1e4_cosine
debug_data: False
seed: 42